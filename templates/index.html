<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indeed scraper</title>
</head>
<body>
    <div class="container">
        <form action="/submit" method="POST">
            <h1>Indeed Scraper</h1>
            <h2 className={classes.font}>Find Any Career Data in Your Area! (NA only)</h2>
            <br/><br/>
            <label for="region">Region</label>
            <select id="region" name="region">
                <option value="US">USA</option>
                <option value="Canada">Canada</option>
            </select>
            <h2>Region: Canada</h2>
            <label for="position">What Job position? </label>
            <input
                id="position"
                name="position"
                type="text"
            />
            <label for="city">Which city? </label>
            <input
                id="city"
                name="city"
                type="text"
            />
            <label for="province">Which province? </label>
            <input
                id="province"
                name="province"
                type="text"
            />
            <div>
                <input type="submit" value="Find Data!"/>
            </div>
        </form>
        {% if message %}
            <p class="message">{{ message | safe }}</p>
        {% endif %}
    </div>
</body>
</html>
